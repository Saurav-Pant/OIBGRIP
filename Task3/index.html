<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="whole_container">
     <h1>Temperature Converter</h1>
      <div class="main_container">
         <div class="input_container">
      <label for="value">Temperature:</label>
      <br>
      <input type="number" id="value" class="input" placeholder="Enter a temperature" required>
         </div>
         <div class="Type_container">
            <label for="conversion-type">Conversion Type:</label><br>
       <select name="conversion-type" id="conversion-type" required>
          <option value="Fahrenheit-Celsius">Fahrenheit to Celsius</option>
          <option value="Celsius-Fahrenheit">Celsius to Fahrenheit</option>
          <option value="Fahrenheit-Kelvin">Fahrenheit to Kelvin</option>
          <option value="Kelvin-Fahrenheit">Kelvin to Fahrenheit</option>
          <option value="Celsius-Kelvin">Celsius to Kelvin</option>
          <option value="Kelvin-Celsius">Kelvin to Celsius</option>
      </select>
         </div>
    </div>
    <div class="result_div">
       <span for="result">Result:</span>
        <span id="result" class="result"></span>
    </div>
    <div class="submit">
       <button id="convert-button">Convert</button>
   </div>
  </div>
      <script src="index.js"></script>
</body>
</html>
